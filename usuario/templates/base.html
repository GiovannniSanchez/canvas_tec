{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="{% static 'css/base.css' %}" rel="stylesheet">
    <title>Aplicación</title>
</head>
<style>
    .container-fluid {
        background-color: #09091e;
        color: white;
        font-size: 1.25rem;
    }
    .btn.btn-outline-warning {
        background-color: #e5c60a;
        color: black;
    }
    .btn.btn-outline-warning:hover {
        background-color: transparent;
        color: #e5c60a;
    }
    #navbarSupportedContent{
        margin-left: 50%;
    }

</style>
<body>
    <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container-fluid">

                <h3><img src="{% static 'images/logoreal.png' %}" style="width: 50px; height: auto"></h3>
                <h3><br></h3>
                <h3>&nbsp;&nbsp;MFENI</h3>
                <button class="navbar-toggler " type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menú de navegación principal -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href={% url 'Usuario' %}>Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'About' %}>Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'Formulario' %}>Formulario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'canvas'  %}>Canvas</a>
                        </li>
                        {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'logout' %}>Salir</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'login' %}>Ingresar</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-warning btn-sm w-100" href={% url 'register' %}>Registrarse</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Contenido de la página -->
        {% block content %} {% endblock %}
    </div>

    <!-- Agrega los scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
